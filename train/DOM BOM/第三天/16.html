<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <ul>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
    </ul>
    <script>
        //事件委托原理  不是每个子结点单独设置事件监听器，而是事件监听器设置再父节点上，人后利用冒泡原理影响设置每个子节点
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function (e) {
            alert('知否知否，点我应有弹框在手！');
            e.target.style.backgroundColor = 'pink';
        })
    </script>
</body>

</html>
