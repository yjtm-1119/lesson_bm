<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //递归求阶乘
        function fn(n) {
            if (n == 1) {
                return 1;
            } else {
                return n * fn(n - 1);
            }

        }
        console.log(fn(6));
        console.log(fn(4));
        console.log(fn(5));
        
    </script>
</body>

</html>
