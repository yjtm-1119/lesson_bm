<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        // 利用递归函数求斐波那契数列(兔子序列)  1、1、2、3、5、8、13、21...
        function fn(n) {
            if (n == 1 || n == 2) {
                return 1
            } else{
                return fn(n - 1) + fn(n - 2);
            }
        }
        console.log(fn(5));
        console.log(fn(3));
        console.log(fn(7));
    </script>
</body>

</html>
