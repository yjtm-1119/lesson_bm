<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 200px;
      background-color: blue;
      animation: move 5s steps(10000);
    }

    @keyframes move {
      from {
        transform: translate3d(0, 0, 0);
      }

      to {
        transform: translate3d(400px, 400px, 0);
      }
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
