<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #p1 {
      background-color: hsl(150, 100%, 60%);
    }

    .button {
      display: inline-block;
      outline: none;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      font: 14px/100% Arial;
      text-shadow: 0 1px 1px rgba(0, 0, 0, .3);
      box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
      border-radius: .5em;
      color: white;
      border: solid 1px;
      padding: .5em 2em .55em;
      background: linear-gradient(to bottom, hsl(150, 95%, 54.1%), hsl(150, 95%, 84.1%));
    }
  </style>
</head>

<body>
  <!-- /* background: hsl(15, 100%, 50%);  */ -->
  <p id="p1">绿色</p>
  <div class="button">123</div>
  <script>
    const btn = document.querySelector('.button');
    let h = 25;
    setInterval(() => {
      h++;
      if(h>255){
        h=0;
      }
      btn.style.borderColor = `hsl(${h},95%,45%)`;
      btn.style.background = `linear-gradient(to bottom,
    hsl(${h},95%,54.1%),hsl(${h},95%,84.1%))`;
    }, 50);

  </script>
</body>

</html>
