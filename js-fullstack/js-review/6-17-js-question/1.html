  function myNew(Constructor) {
    // 1 创建一个 继承自 构造函数.prototype 的对象
    let obj = {};
    // 继承
    obj.__proto__ = Constructor.prototype;

    let res = Constructor.apply(obj);

    // console.log(obj.hosts);

    return typeof res === 'object' ? res : obj;
  }
