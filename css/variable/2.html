<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./box.css">
    <style>
        :root {
            --bg-color: green;
            --base-size: 10;
        }

        .box {
            /* 占据90% -10px 宽 */
            width: calc(90%-10px);
            height: 100px;
            background-color: var(--bg-color);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
