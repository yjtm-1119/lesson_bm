<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transition: all 1s;
            transform-origin: 0 100%;
            /* 默认是50%  相当于center center 
                参数可以写像素 可以写方位left bottom ...可以写百分比
            */
        }
        div:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
